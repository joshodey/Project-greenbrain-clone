<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="../greenbrain website/bootstrap/css/bootstrap.min.css">
    <title>greenbrain | Lecture handouts, past question papers, project topics and materials</title>
    <link rel="icon" type="image/ico" href="../greenbrain website/resources/greenbrainlogo.png">

<body class="body-bg">
    <div class="container">
        <div class="text-center w-50 h-25 middle-body">
            <div>
                <a>Sign In</a>
            </div>
            <div class="form-container">
                <form class="form-container shadow rounded">
                    <h2>Sign In</h2>
                    <div class="email">
                        <span class="d-inline-block">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="custom-class feather feather-mail">
                                </svg></span><input type="text" placeholder="Username or Email"></div>
                                <div class="password">
                        <span class="d-inline-block"><svg xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="custom-class feather feather-key"></svg></span><input type="password" placeholder="Password">
                        </div>
                        <div class="login-button"> <button >Login</button></div><div class="signup-link"><span class="d-inline-block text-right">New to Greenbrain?</span><span class="d-inline-block float-right">Sign Up Here</span></div><div id="forgot"><a href="#" class="">Forgot Password?</a></div></form>
                        
                        <form class="shadow">
                    <label>
                        <div class="border border-dark">
                            <img src="../greenbrain website/resources/mail.svg">
                            <input type="text" placeholder="Username or Email"> <br>
                        </div>
                        <div class="border border-dark">
                            <img src="../greenbrain website/resources/key.svg">
                            <input type="text" placeholder="Password">
                        </div class="div-button bg-success">  
                    </label> <br>
                    <button type="button border border-dark">Login</button>
                </form>
                <div class="border border-box"> 
                    <a> New to greenbrain?   <a href="#">Sign Up Here</a>
                </div>
                <div>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
